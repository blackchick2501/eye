<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta charset="utf8"/>
<meta http-equiv="pragma" content="no-cache"/>
<script src="./eye.js"></script>
<link href="./eye.css" rel="stylesheet"/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<title>eye</title>
</head>
<body onload="rLine()">
<div  class="canvas-wrapper">
  <canvas class="canvas" id="target" height="660" width="660"></canvas>
  <canvas class="canvas" id="rinkaku" height="660" width="660"></canvas>
  <canvas class="canvas" id="niji" height="660" width="660"></canvas>
  <canvas class="canvas" id="doukou" height="660" width="660"></canvas>
</div>

<!--単位はmm/100  600px = 6mm-->
<!--<div class="container" id="options_div" style="position: relative; top: 20px; border: 5px solid #000000; " >-->
<div class="space">
  <div class="container">
    <p> 黒目[輪郭] </p>
    <label><input type="range" step="10" min="100" max="300" id="r_line_size" value="250">サイズ</label> <b id="r_line_size_msg"></b><br>
    <label><input type="range" step="5"  min="5" max="100" id="r_line_bold"  value="5">太さ</label> <b id="r_line_bold_msg"></b><br>
    <p> L 輪郭色 </p>
    <label><input type="range" step="5" min="0" max="360" id="r_colorH" >色相[H]</label><br>
    <label><input type="range" step="5" min="0" max="100" id="r_colorS" >彩度[S]</label><br>
    <label><input type="range" step="5" min="0" max="100" id="r_colorL" value="3">輝度[L]</label><br>
  </div>
  <div class="container">
    <p> 虹彩[放射] </p>
  <!--  //TODO チェックボックスー乱数固定//配列に乱数格納などめんどい-->
    <label><input type="range" step="5" min="0" max="50" id="n_lines" value="50">本数</label> <b id="n_lines_msg"></b><br>
    <label><input type="range" step="1"  min="1" max="4" id="n_lines_bold" value="1">太さ</label> <b id="n_lines_bold_msg"></b><br>
    <p> L 放射色 </p>
    <label><input type="range" step="5" min="0" max="360" id="n_colorH" >色相[H]</label><br>
    <label><input type="range" step="5" min="0" max="100" id="n_colorS" >彩度[S]</label><br>
    <label><input type="range" step="5" min="0" max="100" id="n_colorL" value="3">輝度[L]</label><br>
    <p> L 下地色 </p>
    <label><input type="range" step="5" min="0" max="360" id="nb_colorH" >色相[H]</label><br>
    <label><input type="range" step="5" min="0" max="100" id="nb_colorS" value="50">彩度[S]</label><br>
    <label><input type="range" step="5" min="0" max="100" id="nb_colorL" value="50">輝度[L]</label><br>

    グラデーション<br>
    ハイライト<br>
  </div>
  <div class="container">
    <p> 瞳孔[輪郭] </p>
    <label><input type="range" step="5" min="10" max="130" id="d_line_size" value="80">サイズ</label> <b id="d_line_size_msg"></b><br>
    <label><input type="range" step="1"  min="1" max="20" id="d_line_bold" value="10">太さ</label> <b id="d_line_bold_msg"></b><br>
    <label><input type="range" step="1"  min="1" max="2" id="d_lines" >本数</label> <b id="d_lines_msg"></b><br>
    <p> L　輪郭色 </p>
    <label><input type="range" step="5" min="0" max="360" id="d_colorH" >色相[H]</label><br>
    <label><input type="range" step="5" min="0" max="100" id="d_colorS" >彩度[S]</label><br>
    <label><input type="range" step="5" min="0" max="100" id="d_colorL" value="3">輝度[L]</label><br>
    <p> 下地色 </p>
    <label><input type="range" step="5" min="0" max="360" id="db_colorH" >色相[H]</label><br>
    <label><input type="range" step="5" min="0" max="100" id="db_colorS" value="50">彩度[S]</label><br>
    <label><input type="range" step="5" min="0" max="100" id="db_colorL" value="50">輝度[L]</label><br>
  </div>
</div>

  <script>
//Canvasセット
var element = document.getElementById( "target" ) ;
var rinkaku = document.getElementById( "rinkaku" ) ;
var niji = document.getElementById( "niji" ) ;
var doukou = document.getElementById( "doukou" ) ;

var context = element.getContext( "2d" ) ;
var rinkaku = rinkaku.getContext( "2d" ) ;
var niji = niji.getContext( "2d" ) ;
var doukou = doukou.getContext( "2d" ) ;

//パラメータ設定
//==輪郭========================================================================
//パラメータ設定
let r_line_size = document.getElementById('r_line_size');
let r_line_bold = document.getElementById('r_line_bold');

let r_colorH = document.getElementById('r_colorH');
let r_colorS = document.getElementById('r_colorS');
let r_colorL = document.getElementById('r_colorL');

//====実行イベントリスナー
r_line_size.addEventListener('input', rLine);
r_line_bold.addEventListener('input', rLine);

r_colorH.addEventListener('input', rColor);
r_colorS.addEventListener('input', rColor);
r_colorL.addEventListener('input', rColor);

//==虹彩========================================================================
//パラメータ設定
let n_lines = document.getElementById('n_lines');
let n_lines_bold = document.getElementById('n_lines_bold');
let n_colorH = document.getElementById('n_colorH');
let n_colorS = document.getElementById('n_colorS');
let n_colorL = document.getElementById('n_colorL');
let nb_colorH = document.getElementById('nb_colorH');
let nb_colorS = document.getElementById('nb_colorS');
let nb_colorL = document.getElementById('nb_colorL');

//====実行イベントリスナー
n_lines.addEventListener('input', nLine);
n_lines_bold.addEventListener('input', nLine);

n_colorH.addEventListener('input', nColor);
n_colorS.addEventListener('input', nColor);
n_colorL.addEventListener('input', nColor);
nb_colorH.addEventListener('input', rColor);
nb_colorS.addEventListener('input', rColor);
nb_colorL.addEventListener('input', rColor);

//==瞳孔========================================================================
//パラメータ設定
let d_line_size = document.getElementById('d_line_size');
let d_line_bold = document.getElementById('d_line_bold');
let d_colorH = document.getElementById('d_colorH');
let d_colorS = document.getElementById('d_colorS');
let d_colorL = document.getElementById('d_colorL');
let db_colorH = document.getElementById('db_colorH');
let db_colorS = document.getElementById('db_colorS');
let db_colorL = document.getElementById('db_colorL');

//====実行イベントリスナー
d_line_size.addEventListener('input', dLine);
d_line_bold.addEventListener('input', dLine);

d_colorH.addEventListener('input', dColor);
d_colorS.addEventListener('input', dColor);
d_colorL.addEventListener('input', dColor);

db_colorH.addEventListener('input', dColor);
db_colorS.addEventListener('input', dColor);
db_colorL.addEventListener('input', dColor);

//実行イベントリスナー
//スライダーでは input イベントと change イベントが発生します。
//スライダーを動かして間、値が変わる度に発生するのが input イベントです。
//それに対してスライダーを動かし終わったときにだけ発生するのが change イベントです。


  </script>

</body>
</html>
